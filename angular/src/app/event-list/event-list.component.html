<div class="w3-container">
    <div class="w3-panel w3-round-small  w3-sand">
      <h3>Event List</h3>
     </div>
     <div class="row">
     <div *ngFor="let event of eventList" >
       <div class="column">
            <div class="w3-card-4"style="border-radius: 10px;background-color:rgba(50, 74, 88, 0.925);width:200px; margin-left: 10px;">
                <div class="w3-container w3-center w3-hover-shadow ">
                  <!-- <h3>Event</h3>-->
                  <h3 style="color:orange;margin-top:5px;font-weight:bold">{{event.eventname}}</h3>
                  <br>
                  <label class="w3-button" style="background-color:rgb(255, 255, 255)" [routerLink]="['/dashboard/participant',event.eventname]" >View</label>
                  
                        <br><br>
                         
                  </div>
            </div>
        </div>
      </div>
      </div> 
</div>
